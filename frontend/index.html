<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Telegram Calendar Mini App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #calendar { margin-top: 20px; }
    button { padding: 10px 15px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Добро пожаловать в ваш календарь!</h1>
  <p>Выберите дату:</p>
  <input type="date" id="calendar">
  <button id="save-btn">Сохранить дату</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const saveBtn = document.getElementById('save-btn');
    const calendar = document.getElementById('calendar');

    saveBtn.addEventListener('click', () => {
      const selectedDate = calendar.value;
      if (!selectedDate) {
        alert('Выберите дату!');
        return;
      }

      // Отправляем данные бэкенду
      fetch('/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ date: selectedDate })
      })
      .then(res => res.json())
      .then(data => {
        tg.sendData(JSON.stringify({ date: selectedDate })); // Telegram WebApp API
        alert('Дата сохранена!');
      });
    });
  </script>
</body>
</html>
